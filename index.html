<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EdulearnOS</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "DM Sans", system-ui, sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
      background-size: cover;
      background-position: center;
      color: #eaf7ff;
    }

    .container {
      width: 420px;
      padding: 2.2rem;
      border-radius: 20px;
      background: rgba(15, 35, 55, 0.75);
      backdrop-filter: blur(14px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .logo {
      font-size: 3.2rem;
      color: #7dd3fc;
      margin-bottom: 0.5rem;
    }

    h1 {
      margin: 0 0 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .search-box {
      position: relative;
    }

    input {
      width: 100%;
      padding: 0.85rem 1.2rem;
      border-radius: 999px;
      border: none;
      background: rgba(0, 0, 0, 0.45);
      color: #ffffff;
      font-size: 1rem;
      outline: none;
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .engine-switcher {
      margin: 1.2rem 0;
    }

    select {
      width: 100%;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      background: rgba(0,0,0,0.45);
      color: white;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    select option {
      color: black;
    }

    .quicklinks {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .quicklink {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .quicklink:hover {
      transform: scale(1.15);
      background: rgba(255, 255, 255, 0.25);
    }

    button {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Wave Logo -->
    <i class="fas fa-water logo"></i>

    <h1>EdulearnOS</h1>

    <!-- Search Form -->
    <form id="searchForm">
      <div class="search-box">
        <input
          type="text"
          id="searchInput"
          placeholder="Search or enter a URLâ€¦"
          autocomplete="off"
          required
        />
      </div>

      <div class="engine-switcher">
        <select id="engineSelect">
          <option value="https://search.brave.com/search?q=" selected>Brave</option>
          <option value="https://html.duckduckgo.com/html?q=">DuckDuckGo</option>
          <option value="https://www.google.com/search?q=">Google</option>
          <option value="https://www.startpage.com/do/search?q=">Startpage</option>
          <option value="https://www.qwant.com/?q=">Qwant</option>
        </select>
      </div>

      <button type="submit">Go</button>
    </form>

    <!-- Quicklinks -->
    <div class="quicklinks">
      <a href="https://youtube.com" class="quicklink" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://github.com" class="quicklink" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://discord.com" class="quicklink" title="Discord"><i class="fab fa-discord"></i></a>
      <a href="https://poki.com" class="quicklink" title="Games"><i class="fas fa-gamepad"></i></a>
      <a href="https://vapor.my/page/music" class="quicklink" title="Music"><i class="fa-solid fa-music"></i></a>
      
    </div>
  </div>

  <script>
    const form = document.getElementById("searchForm");
    const input = document.getElementById("searchInput");
    const engine = document.getElementById("engineSelect");

    input.focus();

    function isURL(text) {
      return /^[a-zA-Z0-9-]+\.[a-zA-Z]{2,}/.test(text) ||
             text.startsWith("http://") ||
             text.startsWith("https://");
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      let value = input.value.trim();
      if (!value) return;

      if (isURL(value)) {
        if (!value.startsWith("http://") && !value.startsWith("https://")) {
          value = "https://" + value;
        }
        window.location.href = value;
      } else {
        window.location.href =
          engine.value + encodeURIComponent(value);
      }
    });
  </script>
</body>
</html>
