<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Eduviolet | Search</title>
	<meta name="theme-color" content="#050505" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

	<style>
		/* --- APPLIED THEME FROM EDULEARN --- */
		:root {
			--bg: #050505;
			--panel: #111111;
			--border: #222222;
			--accent: #c026d3; /* Midnight Purple Accent */
			--text: #f5f5f5;
			--muted: #a3a3a3;
		}

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background: var(--bg);
			color: var(--text);
		}

		.container {
			width: 100%;
			max-width: 420px;
			padding: 2.25rem;
			background: var(--panel);
			border: 1px solid var(--border);
			border-radius: 12px;
			box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5); /* Added shadow for depth */
		}

		h1 {
			font-size: 1.8rem;
			font-weight: 600;
			letter-spacing: -0.5px;
			margin-bottom: 0.25rem;
		}

		.subtitle {
			font-size: 0.85rem;
			color: var(--muted);
			margin-bottom: 2rem;
		}

		/* Search */
		.search-box {
			position: relative;
			margin-bottom: 1.25rem;
		}

		.search-box i {
			position: absolute;
			left: 14px;
			top: 50%;
			transform: translateY(-50%);
			font-size: 0.9rem;
			color: var(--muted);
			pointer-events: none;
			transition: color 0.2s;
		}
		
		/* Input Focus: Icon turns purple */
		.search-box:focus-within i {
			color: var(--accent);
		}

		input {
			width: 100%;
			padding: 14px 14px 14px 40px;
			font-size: 0.95rem;
			background: #0a0a0a; /* Slightly lighter than bg, darker than panel */
			color: var(--text);
			border: 1px solid var(--border);
			border-radius: 8px;
			transition: all 0.2s ease;
		}

		input::placeholder {
			color: #666;
		}

		input:focus {
			border-color: var(--accent); /* Purple border on focus */
			outline: none;
			box-shadow: 0 0 0 1px rgba(192, 38, 211, 0.1);
		}

		/* Engine select */
		.engine {
			margin-bottom: 1.75rem;
			display: flex;
			justify-content: center;
		}

		select {
			appearance: none;
			background: #0a0a0a;
			color: var(--muted);
			border: 1px solid var(--border);
			padding: 0.6rem 2.2rem 0.6rem 1rem;
			border-radius: 999px;
			font-size: 0.8rem;
			font-weight: 500;
			cursor: pointer;
			transition: border-color 0.2s;
		}

		select:focus {
			color: var(--text);
			border-color: var(--accent);
			outline: none;
		}
		
		select:hover {
			border-color: #333;
		}

		.engine-wrapper {
			position: relative;
		}

		.engine-wrapper i {
			position: absolute;
			right: 12px;
			top: 50%;
			transform: translateY(-50%);
			font-size: 0.65rem;
			color: var(--muted);
			pointer-events: none;
		}

		/* Quicklinks */
		.quicklinks {
			display: flex;
			justify-content: center;
			gap: 0.75rem;
			padding-top: 1.25rem;
			border-top: 1px solid var(--border);
		}

		.quicklink {
			width: 42px;
			height: 42px;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #0a0a0a;
			border: 1px solid var(--border);
			border-radius: 8px;
			color: var(--muted);
			text-decoration: none;
			font-size: 1rem;
			transition: all 0.2s ease;
		}

		.quicklink:hover {
			color: var(--text);
			border-color: var(--accent); /* Purple border on hover */
			transform: translateY(-2px);
		}

		button[type="submit"] {
			display: none;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Edu<span style="font-weight:400; color:var(--accent);">Violet</span></h1>
		<div class="subtitle">Lightweight & fast</div>

		<form id="searchForm">
			<div class="search-box">
				<i class="fa-solid fa-magnifying-glass"></i>
				<input
				  id="searchInput"
				  type="text"
				  placeholder="Search or enter URL"
				  autocomplete="off"
				  required
				/>
			</div>

			<div class="engine">
				<div class="engine-wrapper">
					<select id="engineSelect">
						<option value="https://search.brave.com/search?q=" selected>Brave</option>
						<option value="https://www.google.com/search?q=">Google</option>
						<option value="https://html.duckduckgo.com/html?q=">DuckDuckGo</option>
						<option value="https://www.startpage.com/do/search?q=">Startpage</option>
						<option value="https://www.qwant.com/?q=">Qwant</option>
					</select>
					<i class="fa-solid fa-chevron-down"></i>
				</div>
			</div>

			<button type="submit">Go</button>
		</form>

		<div class="quicklinks">
			<a href="https://youtube.com" class="quicklink" title="YouTube"><i class="fab fa-youtube"></i></a>
			<a href="https://vapor.my/page/music" class="quicklink" title="Music"><i class="fa-solid fa-music"></i></a>
			<a href="https://astra.pxi-fusion.com" class="quicklink" title="Gaming"><i class="fas fa-gamepad"></i></a>
			<a href="https://github.com" class="quicklink" title="GitHub"><i class="fab fa-github"></i></a>
			<a href="https://discord.com" class="quicklink" title="Discord"><i class="fab fa-discord"></i></a>
		</div>
	</div>

	<script>
		const form = document.getElementById("searchForm");
		const input = document.getElementById("searchInput");
		const engine = document.getElementById("engineSelect");

		input.focus();

		function isURL(text) {
			return /^[a-zA-Z0-9-]+\.[a-zA-Z]{2,}/.test(text) ||
				text.startsWith("http://") ||
				text.startsWith("https://") ||
				text.startsWith("about:");
		}

		form.addEventListener("submit", e => {
			e.preventDefault();
			let value = input.value.trim();
			if (!value) return;

			if (isURL(value)) {
				if (!value.startsWith("http")) value = "https://" + value;
				window.location.href = value;
			} else {
				window.location.href = engine.value + encodeURIComponent(value);
			}
		});
	</script>
</body>

</html>
