<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eduviolet | Search</title>
    <meta name="theme-color" content="#050505">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-dark: #050505;
            --surface: rgba(20, 20, 20, 0.6);
            --border: rgba(255, 255, 255, 0.1);
            --border-focus: rgba(255, 255, 255, 0.3);
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent: #ffffff;
        }

        * { box-sizing: border-box; outline: none; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            color: var(--text-main);
            overflow: hidden;
            position: relative;
        }

        /* --- PARTICLES --- */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
            opacity: 0.4;
        }

        /* --- GLASS CONTAINER --- */
        .container {
            width: 100%;
            max-width: 420px;
            padding: 3rem 2.5rem;
            border-radius: 24px;
            background: var(--surface);
            border: 1px solid var(--border);
            text-align: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUpFade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .container:hover {
            border-color: rgba(255,255,255,0.15);
        }

        h1 {
            margin: 0 0 0.5rem;
            font-weight: 800;
            font-size: 2.2rem;
            letter-spacing: -1px;
            color: #fff;
        }
        
        .subtitle {
            margin-bottom: 2.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* --- SEARCH INPUT --- */
        .search-wrapper { position: relative; margin-bottom: 1.2rem; }

        .search-box { position: relative; display: flex; align-items: center; }

        .search-icon {
            position: absolute;
            left: 16px;
            color: var(--text-muted);
            pointer-events: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        input {
            width: 100%;
            padding: 16px 1rem 16px 3rem; 
            border-radius: 14px;
            border: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.4);
            color: var(--text-main);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(0, 0, 0, 0.6);
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
        }
        input:focus + .search-icon { color: #fff; }
        input::placeholder { color: #666; }

        /* --- ENGINE SELECTOR --- */
        .engine-switcher { margin-bottom: 2rem; display: flex; justify-content: center; }
        .select-wrapper { position: relative; display: inline-block; }

        select {
            appearance: none;
            padding: 0.8rem 2.5rem 0.8rem 1.5rem;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            border: 1px solid var(--border);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
            text-align: center;
        }

        select:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            border-color: var(--border-focus);
        }

        select:focus {
            background: #000;
            border-color: #fff;
            color: #fff;
        }

        .select-arrow {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        /* --- QUICKLINKS --- */
        .quicklinks {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .quicklink {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-size: 1.2rem;
        }

        .quicklink:hover {
            transform: translateY(-4px);
            background: rgba(255,255,255,0.1);
            color: #fff;
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 10px 20px -5px rgba(0,0,0,0.5);
        }

        button[type="submit"] { display: none; }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>

<body>

    <canvas id="particles-js"></canvas>

    <div class="container">
        <h1>Edu<span style="font-weight:300; color: #888;">Violet</span></h1>
        <div class="subtitle">Secure & Fast Browsing Environment</div>

        <form id="searchForm">
            <div class="search-wrapper">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input
                      type="text"
                      id="searchInput"
                      placeholder="Search or enter URL..."
                      autocomplete="off"
                      required
                    />
                </div>
            </div>

            <div class="engine-switcher">
                <div class="select-wrapper">
                    <select id="engineSelect">
                      <option value="https://search.brave.com/search?q=" selected>Brave</option>
                      <option value="https://www.google.com/search?q=">Google</option>
                      <option value="https://html.duckduckgo.com/html?q=">DuckDuckGo</option>
                      <option value="https://www.startpage.com/do/search?q=">Startpage</option>
                      <option value="https://www.qwant.com/?q=">Qwant</option>
                    </select>
                    <i class="fa-solid fa-chevron-down select-arrow"></i>
                </div>
            </div>

            <button type="submit">Go</button>
        </form>

        <div class="quicklinks">
            <a href="https://youtube.com" class="quicklink" title="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="https://vapor.my/page/music" class="quicklink" title="Music"><i class="fa-solid fa-music"></i></a>
            <a href="https://astra.pxi-fusion.com" class="quicklink" title="Cloud Gaming"><i class="fas fa-gamepad"></i></a>
            <a href="https://github.com" class="quicklink" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://discord.com" class="quicklink" title="Discord"><i class="fab fa-discord"></i></a>
        </div>
    </div>

    <script>
        // --- 1. SEARCH LOGIC ---
        const form = document.getElementById("searchForm");
        const input = document.getElementById("searchInput");
        const engine = document.getElementById("engineSelect");

        input.focus();

        function isURL(text) {
          return /^[a-zA-Z0-9-]+\.[a-zA-Z]{2,}/.test(text) ||
                 text.startsWith("http://") ||
                 text.startsWith("https://") ||
                 text.startsWith("about:");
        }

        form.addEventListener("submit", e => {
          e.preventDefault();
          let value = input.value.trim();
          if (!value) return;

          if (isURL(value)) {
            if (!value.startsWith("http://") && !value.startsWith("https://") && !value.startsWith("about:")) {
              value = "https://" + value;
            }
            window.location.href = value;
          } else {
            window.location.href = engine.value + encodeURIComponent(value);
          }
        });

        // --- 2. PARTICLES SYSTEM ---
        const canvas = document.getElementById('particles-js');
        const ctx = canvas.getContext('2d');
        let particlesArray = [];
        
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.1;
                this.speedX = Math.random() * 0.2 - 0.1;
                this.speedY = Math.random() * 0.2 - 0.1;
                this.opacity = Math.random() * 0.3 + 0.05;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            for (let i = 0; i < 40; i++) particlesArray.push(new Particle());
            animateParticles();
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }
        initParticles();
    </script>
</body>
</html>
