<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EdulearnOS Search</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a, #0d0d0d, #2a2a2a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      text-align: center;
      padding: 2rem;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.7);
    }

    .logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      width: 80px;
    }

    .history-icon {
      position: absolute;
      top: 1.2rem;
      right: 1.2rem;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .history-dropdown {
      position: absolute;
      top: 3.5rem;
      right: 1rem;
      background: rgba(255,255,255,0.1);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      z-index: 10;
    }

    .history-dropdown.visible {
      display: block;
    }

    .history-item {
      font-size: 0.9rem;
      cursor: pointer;
      margin: 0.3rem 0;
    }

    .engine-switcher {
      margin-bottom: 1.5rem;
    }

    select {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      outline: none;
    }

    select option {
      color: black;
    }

    .quicklinks {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .quicklink {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .quicklink:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }

    form {
      width: 300px;
    }

    input {
      width: 100%;
      padding: 0.75rem 1.2rem;
      border-radius: 50px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
      outline: none;
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    button {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="edulearn.png" alt="EdulearnOS Logo" class="logo" />

    <i class="fas fa-history history-icon" id="historyToggle"></i>
    <div class="history-dropdown" id="historyDropdown"></div>

    <div class="engine-switcher">
      <select id="engineSelect">
        <option value="https://searx.be/search?q=">Searx</option>
        <option value="https://html.duckduckgo.com/html?q=" selected>DuckDuckGo</option>
        <option value="https://www.google.com/search?q=">Google</option>
        <option value="https://www.startpage.com/do/search?q=">Startpage</option>
        <option value="https://www.qwant.com/?q=">Qwant</option>
      </select>
    </div>

    <div class="quicklinks">
      <a href="https://poki.com" class="quicklink" title="Poki"><i class="fas fa-gamepad"></i></a>
      <a href="https://youtube.com" class="quicklink" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://github.com" class="quicklink" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://crazygames.com" class="quicklink" title="CrazyGames"><i class="fas fa-ghost"></i></a>
      <a href="https://c.ai" class="quicklink" title="Character.AI"><i class="fas fa-comment-dots"></i></a>
    </div>

    <form id="searchForm">
      <input
        type="text"
        id="searchInput"
        placeholder="Search EdulearnOSâ€¦"
        autocomplete="off"
        required
      />
      <button type="submit">Search</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('searchInput');
      const form = document.getElementById('searchForm');
      const engineSelect = document.getElementById('engineSelect');
      const historyToggle = document.getElementById('historyToggle');
      const historyDropdown = document.getElementById('historyDropdown');

      const STORAGE_KEY = 'edulearnos-search';

      input.focus();

      function loadHistory() {
        historyDropdown.innerHTML = '';
        const history = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        if (!history.length) {
          historyDropdown.innerHTML = '<div class="history-item">No history</div>';
          return;
        }

        history.forEach(q => {
          const div = document.createElement('div');
          div.className = 'history-item';
          div.textContent = q;
          div.onclick = () => {
            input.value = q;
            historyDropdown.classList.remove('visible');
            input.focus();
          };
          historyDropdown.appendChild(div);
        });
      }

      form.addEventListener('submit', e => {
        e.preventDefault();
        const query = input.value.trim();
        if (!query) return;

        let history = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        if (!history.includes(query)) {
          history.unshift(query);
          if (history.length > 20) history.pop();
          localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        }

        window.location.href = engineSelect.value + encodeURIComponent(query);
      });

      historyToggle.addEventListener('click', () => {
        historyDropdown.classList.toggle('visible');
        loadHistory();
      });

      document.addEventListener('click', e => {
        if (!historyDropdown.contains(e.target) && e.target !== historyToggle) {
          historyDropdown.classList.remove('visible');
        }
      });
    });
  </script>
</body>
</html>
