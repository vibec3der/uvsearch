<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Eduviolet</title>
    <meta name="theme-color" content="#101010">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        :root {
            /* EDULEARN LITE / MIDNIGHT THEME */
            --bg-dark: #050505;
            --surface: #111111;
            --border: #333333;
            --accent: #ffffff;
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            
            /* GLOWS */
            --glow-white: 0 0 15px rgba(255, 255, 255, 0.4);
            --glow-text: 0 0 10px rgba(255, 255, 255, 0.5);
            --glow-input: 0 0 12px rgba(255, 255, 255, 0.1);
            
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            
            /* MATCHING LITE THEME BACKGROUND */
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            color: var(--text-main);
            overflow: hidden;
            position: relative; /* Needed for particles */
        }

        /* --- PARTICLES CANVAS --- */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
            opacity: 0.6;
        }

        .container {
            width: 500px;
            padding: 3rem;
            border-radius: 16px;
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid var(--border);
            text-align: center;
            position: relative;
            z-index: 10; /* Above particles */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease-out;
        }

        /* Top white glow accent */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            opacity: 0.5;
        }

        h1 {
            margin: 0 0 2.5rem;
            font-weight: 700;
            font-size: 2.5rem;
            color: var(--text-main);
            text-shadow: var(--glow-text);
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .search-box {
            position: relative;
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 1rem 1.2rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: #0a0a0a;
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: var(--glow-input);
            background: #000;
        }

        input::placeholder {
            color: #666;
        }

        .engine-switcher {
            margin-bottom: 2rem;
        }

        select {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: var(--radius);
            background: #0a0a0a;
            color: var(--text-muted);
            border: 1px solid var(--border);
            outline: none;
            font-size: 0.9rem;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }

        select:hover,
        select:focus {
            border-color: #555;
            color: var(--text-main);
        }

        select option {
            background: #111;
            color: white;
            padding: 10px;
        }

        .quicklinks {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .quicklink {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.4rem;
        }

        .quicklink:hover {
            transform: translateY(-5px);
            background: var(--accent);
            color: #000; /* Inverted contrast on hover */
            border-color: var(--accent);
            box-shadow: var(--glow-white);
        }

        button {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <canvas id="particles-js"></canvas>

    <div class="container">
        <h1>Edulearn<span style="font-weight:300; opacity:0.8;">OS</span></h1>

        <form id="searchForm">
            <div class="search-box">
                <input
                  type="text"
                  id="searchInput"
                  placeholder="Search or type a URL..."
                  autocomplete="off"
                  required
                />
            </div>

            <div class="engine-switcher">
                <select id="engineSelect">
                  <option value="https://search.brave.com/search?q=" selected>Brave Search</option>
                  <option value="https://www.google.com/search?q=">Google</option>
                  <option value="https://html.duckduckgo.com/html?q=">DuckDuckGo</option>
                  <option value="https://www.startpage.com/do/search?q=">Startpage</option>
                  <option value="https://www.qwant.com/?q=">Qwant</option>
                </select>
            </div>

            <button type="submit">Go</button>
        </form>

        <div class="quicklinks">
            <a href="https://youtube.com" class="quicklink" title="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="https://vapor.my/page/music" class="quicklink" title="Music"><i class="fa-solid fa-music"></i></a>
            <a href="https://astra.pxi-fusion.com" class="quicklink" title="Cloud Gaming"><i class="fas fa-gamepad"></i></a>
            <a href="https://github.com" class="quicklink" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://discord.com" class="quicklink" title="Discord"><i class="fab fa-discord"></i></a>
        </div>
    </div>

    <script>
        // --- 1. SEARCH LOGIC ---
        const form = document.getElementById("searchForm");
        const input = document.getElementById("searchInput");
        const engine = document.getElementById("engineSelect");

        // Auto-focus input on load
        input.focus();

        function isURL(text) {
          // Check for common URL patterns
          return /^[a-zA-Z0-9-]+\.[a-zA-Z]{2,}/.test(text) ||
                 text.startsWith("http://") ||
                 text.startsWith("https://") ||
                 text.startsWith("about:");
        }

        form.addEventListener("submit", e => {
          e.preventDefault();
          let value = input.value.trim();
          if (!value) return;

          if (isURL(value)) {
            if (!value.startsWith("http://") && !value.startsWith("https://") && !value.startsWith("about:")) {
              value = "https://" + value;
            }
            window.location.href = value;
          } else {
            window.location.href =
              engine.value + encodeURIComponent(value);
          }
        });

        // --- 2. PARTICLES SYSTEM ---
        const canvas = document.getElementById('particles-js');
        const ctx = canvas.getContext('2d');
        let particlesArray = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
                this.opacity = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            // Fixed particle count for OS view (cleaner)
            const count = 35; 
            
            for (let i = 0; i < count; i++) {
                particlesArray.push(new Particle());
            }
            animateParticles();
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
    </script>
</body>
</html>
