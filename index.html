<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      RED Search
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
      body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a, #0d0d0d, #2a2a2a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: &#39;Segoe UI&#39;, Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      backdrop-filter: blur(8px);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.7);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      width: 80px;
      height: auto;
    }

    .history-icon {
      position: absolute;
      top: 1.2rem;
      right: 1.2rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }

    .history-dropdown {
      position: absolute;
      top: 3.5rem;
      right: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      backdrop-filter: blur(6px);
      display: none;
      text-align: left;
      z-index: 10;
    }

    .history-dropdown.visible {
      display: block;
    }

    .history-item {
      margin: 0.25rem 0;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .engine-switcher {
      margin-bottom: 1.5rem;
    }

    select {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      outline: none;
      backdrop-filter: blur(4px);
    }

    select option {
      color: black;
    }

    .quicklinks {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .quicklink {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .quicklink:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    form {
      position: relative;
      width: 300px;
      margin-bottom: 1rem;
    }

    input[type=&#34;text&#34;] {
      width: 100%;
      padding: 0.75rem 1.2rem;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      outline: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    input[type=&#34;text&#34;]::placeholder {
      color: rgba(255,255,255,0.7);
    }

    input[type=&#34;text&#34;]:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 25px rgba(0,0,0,0.6);
    }

    button {
      display: none;
    }
    </style>

  <body>
    <div class="container" id="container">
      <img src="logo.png" alt="Logo" class="logo" />
      <i class="fas fa-history history-icon" id="historyToggle"></i>
      <div class="history-dropdown" id="historyDropdown">
      </div>
      <div class="engine-switcher">
        <select id="engineSelect">
          <option value="https://searx.be?q=">
            Searx
          </option>
          <option value="https://html.duckduckgo.com/html?q=" selected="">
            DuckDuckGo
          </option>
          <option value="https://www.google.com/search?q=">
            Google
          </option>
          <option value="https://www.startpage.com/do/search?q=">
            Startpage
          </option>
          <option value="https://www.qwant.com/?q=">
            Qwant
          </option>
        </select>
      </div>
      <div class="quicklinks">
        <a href="https://poki.com" class="quicklink" title="Poki">        <i class="fas fa-gamepad"></i>
</a>
        <a href="https://youtube.com" class="quicklink" title="YouTube">        <i class="fab fa-youtube"></i>
</a>
        <a href="https://github.com" class="quicklink" title="GitHub">        <i class="fab fa-github"></i>
</a>
        <a href="https://crazygames.com" class="quicklink" title="CrazyGames">        <i class="fas fa-ghost"></i>
</a>
        <a href="https://c.ai" class="quicklink" title="Character.AI">        <i class="fas fa-comment-dots"></i>
</a>
      </div>
      <form id="searchForm">
        <input type="text" name="q" id="searchInput" placeholder="Searchâ€¦" required="" autocomplete="off" />
        <button type="submit">
          Search
        </button>
      </form>
    </div>
    <script>
      document.addEventListener(&#39;DOMContentLoaded&#39;, () =&gt; {
      const input = document.getElementById(&#39;searchInput&#39;);
      const form = document.getElementById(&#39;searchForm&#39;);
      const engineSelect = document.getElementById(&#39;engineSelect&#39;);
      const historyToggle = document.getElementById(&#39;historyToggle&#39;);
      const historyDropdown = document.getElementById(&#39;historyDropdown&#39;);

      input.focus();

      const updateHistoryDropdown = () =&gt; {
        historyDropdown.innerHTML = &#39;&#39;;
        const history = JSON.parse(localStorage.getItem(&#39;searchHistory&#39;)) || [];
        if (history.length === 0) {
          historyDropdown.innerHTML = &#39;&lt;div class=&#34;history-item&#34;&gt;No history&lt;/div&gt;&#39;;
        } else {
          history.forEach(item =&gt; {
            const div = document.createElement(&#39;div&#39;);
            div.className = &#39;history-item&#39;;
            div.textContent = item;
            div.addEventListener(&#39;click&#39;, () =&gt; {
              input.value = item;
              historyDropdown.classList.remove(&#39;visible&#39;);
              input.focus();
            });
            historyDropdown.appendChild(div);
          });
        }
      };

      form.addEventListener(&#39;submit&#39;, e =&gt; {
        e.preventDefault();
        const query = input.value.trim();
        const engine = engineSelect.value;
        if (query) {
          let history = JSON.parse(localStorage.getItem(&#39;searchHistory&#39;)) || [];
          if (!history.includes(query)) {
            history.unshift(query);
            if (history.length &gt; 20) history.pop();
            localStorage.setItem(&#39;searchHistory&#39;, JSON.stringify(history));
          }
          window.location.href = `${engine}${encodeURIComponent(query)}`;
        }
      });

      historyToggle.addEventListener(&#39;click&#39;, () =&gt; {
        historyDropdown.classList.toggle(&#39;visible&#39;);
        updateHistoryDropdown();
      });

      document.addEventListener(&#39;click&#39;, (e) =&gt; {
        if (!historyDropdown.contains(e.target) &amp;&amp; e.target !== historyToggle) {
          historyDropdown.classList.remove(&#39;visible&#39;);
        }
      });
    });
    </script>
